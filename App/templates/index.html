<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование соотношения матрица-наполнитель</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .header h1, .footer p {
            margin: 0;
        }
        .form-container {
            background-color: #004d40;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .form-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .form-container th, .form-container td {
            padding: 10px;
            text-align: left;
        }
        .form-container input[type="float"], .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #004d40;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #004d40;
        }
        .result-container {
            background-color: #00796b;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Прогнозирование соотношения матрица-наполнитель</h1>
        </div>

        <div class="form-container">
            <h2>Введите параметры</h2>
            <form method="POST">
                <table>
                    <tr>
                        <td><label for="param1">Плотность, кг/м³</label></td>
                        <td><input type="float" name="param1" placeholder="Введите значение плотности, кг/м³"></td>
                    </tr>
                    <tr>
                        <td><label for="param2">Модуль упругости, ГПа</label></td>
                        <td><input type="float" name="param2" placeholder="Введите значение модуля упругости, ГПа"></td>
                    </tr>
                    <tr>
                        <td><label for="param3">Количество отвердителя, м.%</label></td>
                        <td><input type="float" name="param3" placeholder="Введите значение количества отвердителя, м.%"></td>
                    </tr>
                    <tr>
                        <td><label for="param4">Содержание эпоксидных групп, %</label></td>
                        <td><input type="float" name="param4" placeholder="Введите содержание эпоксидных групп, %"></td>
                    </tr>
                    <tr>
                        <td><label for="param5">Температура вспышки, °C</label></td>
                        <td><input type="float" name="param5" placeholder="Введите температуру вспышки, °C"></td>
                    </tr>
                    <tr>
                        <td><label for="param6">Поверхностная плотность, г/м²</label></td>
                        <td><input type="float" name="param6" placeholder="Введите поверхностную плотность, г/м²"></td>
                    </tr>
                    <tr>
                        <td><label for="param7">Модуль упругости при растяжении, ГПа</label></td>
                        <td><input type="float" name="param7" placeholder="Введите модуль упругости при растяжении, ГПа"></td>
                    </tr>
                    <tr>
                        <td><label for="param8">Прочность при растяжении, МПа</label></td>
                        <td><input type="float" name="param8" placeholder="Введите прочность при растяжении, МПа"></td>
                    </tr>
                    <tr>
                        <td><label for="param9">Потребление смолы, г/м²</label></td>
                        <td><input type="float" name="param9" placeholder="Введите потребление смолы, г/м²"></td>
                    </tr>
                    <tr>
                        <td><label for="param10">Угол нашивки, град</label></td>
                        <td><input type="float" name="param10" placeholder="Введите угол нашивки, град"></td>
                    </tr>
                    <tr>
                        <td><label for="param11">Шаг нашивки</label></td>
                        <td><input type="float" name="param11" placeholder="Введите шаг нашивки"></td>
                    </tr>
                    <tr>
                        <td><label for="param12">Плотность нашивки</label></td>
                        <td><input type="float" name="param12" placeholder="Введите плотность нашивки"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Отправить"></td>
                    </tr>
                </table>
            </form>
        </div>

        {% if message %}
            <div class="result-container">
                <h2>Результат прогноза:</h2>
                <p>{{ message }}</p>
            </div>
        {% endif %}

        <div class="footer">
            <p>© 2024 Прогнозирование соотношения матрица-наполнитель</p>
        </div>
    </div>
</body>
</html>
